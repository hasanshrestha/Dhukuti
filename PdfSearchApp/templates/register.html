{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>DHUKUTI</title>
    <link href="//cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> -->

    <!-- Custom fonts for this template-->
    <link href="{% static 'css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>

</head>

<body id="page-top">
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <section class="h-100 h-custom" style="background-color: #4e73df; height: 100vh !important;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-8 col-xl-6">
                        <div class="card rounded-3">
                            <div class="card-body p-4 p-md-5">
                                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
                                <form class="px-md-2">
                                    {% csrf_token %}
                                    <div class="form-outline mb-4">
                                        <div class="col-md-12">
                                            <div class="row">
                                                <div class="col-md-5">
                                                    <label class="form-label" for="{{form.username.label}}">User
                                                        Name :
                                                    </label>
                                                </div>
                                                <div class="col-md-7">
                                                    {{form.username}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <div class="col-md-12">
                                            <div class="row">
                                                <div class="col-md-5">
                                                    <label class="form-label" for="{{form.email.label}}">Email :
                                                    </label>
                                                </div>
                                                <div class="col-md-7">
                                                    {{form.email}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <div class="col-md-12">
                                            <div class="row">
                                                <div class="col-md-5">
                                                    <label class="form-label" for="{{form.password1.label}}">Password :
                                                    </label>
                                                </div>
                                                <div class="col-md-7">
                                                    {{form.password1}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <div class="col-md-12">
                                            <div class="row">
                                                <div class="col-md-5">
                                                    <label class="form-label" for="{{form.username.label}}">Confirm
                                                        Password
                                                        :
                                                    </label>
                                                </div>
                                                <div class="col-md-7">
                                                    {{form.password2}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row d-flex justify-content-center" class="text-center">
                                        <input type="submit" name="Create User" value="Save">
                                    </div>
                                    {% if form.errors %}
                                    <div style="color: black;">
                                        <p>{{ form.errors }}</p>
                                    </div>
                                    {% endif %}
                                </form>
                                <hr class="my-4">
                                <a href="{% url 'login' %}" class="text-center">Already registered??</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>

</body>

</html>
