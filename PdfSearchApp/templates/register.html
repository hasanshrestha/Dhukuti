{% extends 'layout.html' %}
{% load static %}
{% block main %}
<h3 class="text-center">Register</h3>
{% if form.errors %}
  <div style="color: black;">
    <p>{{ form.errors }}</p>
  </div>
{% endif %}
<!-- {% if form.error %}
  <div class="alert alert-error">
    <a class="close" href="#" data-dismiss="alert">Ã—</a>
        {{ form.errors }}
  </div>
{% endif %} -->
<form method="POST" action="">
  {% csrf_token %}
  <section class="h-100 h-custom" style="background-color: #4e73df; height: 100vh !important;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
              <form class="px-md-2">
                {% csrf_token %}
                <div class="form-outline mb-4">
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-5">
                        <label class="form-label" for="{{form.username.label}}">User Name : </label>
                      </div>
                      <div class="col-md-7">
                        {{form.username}}
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-outline mb-4">
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-5">
                        <label class="form-label" for="{{form.email.label}}">Email : </label>
                      </div>
                      <div class="col-md-7">
                        {{form.email}}
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-outline mb-4">
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-5">
                        <label class="form-label" for="{{form.password1.label}}">Password :
                        </label>
                      </div>
                      <div class="col-md-7">
                        {{form.password1}}
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-outline mb-4">
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-5">
                        <label class="form-label" for="{{form.username.label}}">Confirm Password :
                        </label>
                      </div>
                      <div class="col-md-7">
                        {{form.password2}}
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row d-flex justify-content-center" class="text-center">
                  <input type="submit" name="Create User">
                </div>
              </form>
              <hr class="my-4">
              <a href="/login/" class="text-center">Already registered??</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
{% endblock main %}
